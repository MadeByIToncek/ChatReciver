# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Release

on:
  push:
    branches: [ "master" ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - run: mkdir out

  win:
    needs: prepare
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        runtime: [linux-x64, linux-arm64, win-x86]
    steps:
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: | 
        dotnet publish --configuration Release --no-restore --runtime ${{matrix.runtime}} --self-contained
    - uses: vimtor/action-zip@v1.1
      with:
        files: bin/Release/net7.0/${{matrix.runtime}}/publish/
        dest: out/${{matrix.runtime}}.zip

  linux:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        runtime: [linux-x64, linux-musl-x64, linux-arm, linux-arm64, linux-bionic-arm64]
    steps:
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: | 
        dotnet publish --configuration Release --no-restore --runtime ${{matrix.runtime}} --self-contained
    - uses: vimtor/action-zip@v1.1
      with:
        files: bin/Release/net7.0/${{matrix.runtime}}/publish/
        dest: out/${{matrix.runtime}}.zip
        
  publish:
    needs: [win, linux]
    runs-on: ubuntu-latest     
    permissions:
      actions: write
      contents: write
      security-events: write  
    steps:
    - uses: actions/upload-artifact@v3
      with:
        name: plugins
        path: out/*.zip
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: out/*.zip
