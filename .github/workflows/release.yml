# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      security-events: write
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: | 
        dotnet publish --configuration Release --no-restore --runtime osx-x64
        dotnet publish --configuration Release --no-restore --runtime linux-x64
        dotnet publish --configuration Release --no-restore --runtime win-x64
    - uses: vimtor/action-zip@v1.1
      with:
        files: bin/Release/net7.0/win-x64/publish/
        dest: linux.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: bin/Release/net7.0/linux-x64/publish/
        dest: windows.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: bin/Release/net7.0/osx-x64/publish/
        dest: osx.zip
                  
    - uses: actions/upload-artifact@v3
      with:
        name: plugins
        path: |
          windows.zip
          linux.zip
          osx.zip
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          windows.zip
          linux.zip
          osx.zip
